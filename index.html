<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Web Template</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- This is where site content goes -->
    <h1 class="header">ICONS</h1>
    <hr color="black" />
    <div>
      <h1 class="title">bar chart</h1>
      <img src="images/bar_chart.svg" alt="bar chart" id="icons" />
      <h1 class="title">horizontal bar chart</h1>
      <img
        src="images/bar_chart_horizontal.svg"
        alt="bar chart horizontal"
        id="icons"
      />
      <br />
      <h1 class="title">area chart</h1>
      <img src="images/area_chart_with_line.svg" alt="area chart" id="icons" />
      <br />
      <h1 class="title">donut chart (yummy)</h1>
      <img src="images/donut_chart.svg" alt="donut chart" id="icons" />
      <br />
      <h1 class="title">line chart</h1>
      <img src="images/line_chart.svg" alt="line chart" id="icons" />
      <br />
      <h1 class="title">pie chart (also yummy)</h1>
      <img src="images/pie_chart.svg" alt="pie chart" id="icons" />
      <br />
      <h1 class="title">scatterplot chart</h1>
      <img
        src="images/scatterplot_sized_colored.svg"
        alt="scatterplot chart"
        id="icons"
      />
      <br />
      <h1 class="title">single area chart</h1>
      <img
        src="images/single_area_chart.svg"
        alt="single area chart"
        id="icons"
      />
      <br />
      <h1 class="title">stacked bar chart</h1>
      <img
        src="images/stacked_bar_chart_sorted.svg"
        alt="stacked bar chart"
        id="icons"
      />
      <br />
      <h1 class="title">treemap chart</h1>
      <img
        src="images/treemap_chart_colored.svg"
        alt="treemap chart"
        id="icons"
      />
    </div>
  </body>
</html>

<script src="js/main.js"></script>
